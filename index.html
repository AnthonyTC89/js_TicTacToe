<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="game-start">
      <input type="text" class="player" id="player1" placeholder="player1">
      <input type="text" class="player" id="player2" placeholder="player2">
      <div class="radios">
        Mark: 
        X <input type="radio" class="mark-radio" name="mark-radio" value="X">
        O <input type="radio" class="mark-radio" name="mark-radio" value="O">
      </div>
      <button class="btn-start" id="btn-start">Start game</button>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
